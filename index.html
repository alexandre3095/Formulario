<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
    <form class="formulario">
        <div class="title">
        <h2>Inscreva-se em nossa comunidade</h2>
        </div>
        <section class="inputs">
            <label for="name">Nome</label>
            <input type="text" id="name">
        </section>
        <section class="inputs">
            <label for="email">E-mail</label>
            <input type="email" id="email">
        </section>
        <section class="inputs">
            <label for="cpf">CPF</label>
            <input type="number" id="cpf">
        </section>
        <!-- Birth area -->
        
        <section class="selectArea">
            <h1>Data de Nascimento</h1>
            <select name="dia" id="dia" class="birth">
                <option value="" disabled selected>DIA</option>
            </select>
            <select name="mes" id="mes" class="birth">
                <option value="" disabled selected>MES</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Mar√ßo</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <select name="ano" id="ano" class="birth">
                <option value="" disabled selected>ANO</option>
            </select>
        </section>
        <!-- End Birth area -->
        <input type="submit" value="Inscreva-se" class="btn">
    </form>
</div>

<script src="./script.js"></script>
</body>
</html>
